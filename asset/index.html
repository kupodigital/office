<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Publisher Office</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="antialiased bg-black w-full  text-slate-300">
    <div class="antialiased bg-black w-full  text-slate-300 ">
        <div class="grid grid-cols-12 gap-1 mx-auto  ">

            <div id="menu" class="bg-zinc-900 col-span-2 p-4 h-screen sticky top-0">
                <h1
                    class="font-medium text-md bg-gradient-to-br from-white via-white/50 to-transparent bg-clip-text text-transparent select-none lg:text-2xl xl:text-3xl">
                    publisher<span class="text-lime-400">.office</span>
                </h1>
                <hr class="my-2 border-slate-700">
                <div id="menuContent" class="flex flex-col space-y-2 my-5">

                    <a href class="hover:bg-white/10 transition duration-150 ease-linear rounded-lg py-3 px-2 group">
                        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 space-x-2 items-center">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:text-lime-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>

                            </div>
                            <div>
                                <p
                                    class="font-bold text-base lg:text-lg text-slate-200 leading-4 group-hover:text-lime-400">
                                    Dashboard</p>
                                <p class="text-slate-400 text-sm hidden md:block">Data overview</p>
                            </div>

                        </div>
                    </a>
                    <a class="hover:bg-white/10 transition duration-150 ease-linear rounded-lg py-3 px-2 group">
                        <div class="relative flex flex-col space-y-2 md:flex-row md:space-y-0 space-x-2 items-center">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:text-lime-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                                </svg>
                            </div>
                            <div>
                                <p
                                    class="font-bold text-base lg:text-lg text-slate-200 leading-4 group-hover:text-lime-400">
                                    Workspace
                                </p>
                                <p class="text-slate-400 text-sm hidden md:block">Image Convert</p>
                            </div>
                            <div
                                class="absolute -top-3 -right-3 md:top-0 md:right-0 px-2 py-1.5 rounded-full bg-lime-500 text-xs font-mono font-bold text-black">
                                23</div>
                        </div>
                    </a>

                    <p
                        class="select-none text-xs text-center bg-zinc-950 text-zinc-700 absolute bottom-0 w-full left-0 py-1">
                        <a href="https://kupo.digital" class="external-link" target="_blank">Kupo Digital</a>
                    </p>
                </div>

            </div>

            <div id="content" class="bg-zinc-950 col-span-10 p-6 h-full ">
                <div id="24h">
                    <h1 class="font-bold py-4 uppercase">Upload Images</h1>
                    <div id="stats" class="grid gird-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-2">
                        <form id="uploadForm">
                            <div class="border border-dashed border-gray-500 relative">
                                <button id="upload" name="files" title="Select Files"
                                    class="cursor-pointer relative block w-full h-full p-4 z-50 text-white">

                                    <svg class="w-6 h-6 inline text-lime-500" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="0.7"
                                            d="M7 19H1.933A.97.97 0 0 1 1 18V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 1h8.239A.97.97 0 0 1 15 2v4M6 1v4a1 1 0 0 1-1 1H1m11 8h4m-2 2v-4m5 2a5 5 0 1 1-10 0 5 5 0 0 1 10 0Z" />
                                    </svg>
                                </button>

                        </form>
                    </div>
                </div>

                <div id="last-users">
                    <h1 class="font-bold py-4 uppercase">IMAGES TO CONVERT</h1>
                    <div class="">
                        <table id="fileTable" class="w-full whitespace-nowrap cursor-default select-none">
                            <thead class="text-left text-sm font-thin ">
                                <th class="rounded-tl-lg rounded-bl-none w-28 "></th>
                                <th class="py-1 w-96 ">File Name</th>
                                <th class="py-1 ">Size</th>
                                <th class="py-1 ">Dimension</th>
                                <th class="py-1 ">Format</th>
                                <th class="py-1  rounded-tr-lg rounded-br-none">Actions</th>
                            </thead>
                            <tbody id="fileList" class="select-none mt-3 pt-4"></tbody>
                            <!--tr class="border-b border-gray-700">
                                <td class="py-3 px-2 font-bold">
                                    <div class="inline-flex space-x-3 items-center">
                                        <span>{nome-do-arquivo.extensao}</span>
                                    </div>
                                </td>
                                <td class="py-3 px-2">{tamanho-do-arquivo-em-kB}</td>
                                <td class="py-3 px-2">{formato-do-arquivo}</td>
                                <td class="py-3 px-2">
                                    <div class="inline-flex items-center space-x-3">

                                        <a href="" title="{acao-de-excluir-o-arquivo}" class="hover:text-white"><svg
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                                            </svg>
                                        </a>
                                    </div>
                                </td>
                            </tr-->
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="js/renderer.js"></script>

</html>
